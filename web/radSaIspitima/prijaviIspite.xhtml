<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="frmPolozeniIspiti" >
                    <p:dataTable value="#{prijaviIspiteMB.lista}" var="ispit" 
                                 selection="#{prijaviIspiteMB.izabraniIspit}" 
                                 rowKey="#{ispit.ispitId}" selectionMode="single"        
                                 >
                        <p:column headerText="ID">
                            #{ispit.ispitId}
                        </p:column>
                        <p:column headerText="Naziv">
                            #{ispit.naziv}
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Prijavi ispit" ajax="false"
                                             action="#{prijaviIspiteMB.prijaviIspit()}"/>                            
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
